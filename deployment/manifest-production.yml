applications:
  - name: merit-ui
    routes:
      - route: merit-ui.us-east-1.paas.lmig.com
    buildpack: nodejs_current
    instances: 2
    memory: 512M
    timeout: 180
    services:
      - newrelic
    env:
      NODE_ENV: production
      NEW_RELIC_APP_NAME: merit-ui
    blue-green:
      health-check-endpoint: /health
